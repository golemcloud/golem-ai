[config]
default_to_workspace = false
skip_core_tasks = true

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.unit-tests]
command = "cargo"
args = ["test"]

[tasks.build-openai]
install_crate = { crate_name = "cargo-component", version = "0.20.0" }
command = "cargo-component"
args = ["build", "-p", "golem-embed-openai"]

[tasks.build-openai-portable]
install_crate = { crate_name = "cargo-component", version = "0.20.0" }
command = "cargo-component"
args = ["build", "-p", "golem-embed-openai", "--no-default-features"]

[tasks.build]
dependencies = [
    "build-openai",
]

[tasks.build-portable]
dependencies = [
    "build-openai-portable",
]

[tasks.build-all]
script_runner = "@duckscript"
script = '''
mkdir components/debug

cm_run_task clean
cm_run_task build

cp target/wasm32-wasip1/debug/golem_llm_openai.wasm components/embed/debug/golem_llm_openai.wasm

cm_run_task clean
cm_run_task build-portable

cp target/wasm32-wasip1/debug/golem_llm_openai.wasm components/embed/debug/golem_llm_openai-portable.wasm
'''

[tasks.release-build-openai]
install_crate = { crate_name = "cargo-component", version = "0.20.0" }
command = "cargo-component"
args = ["build", "-p", "golem-embed-openai", "--release"]

[tasks.release-build-openai-portable]
install_crate = { crate_name = "cargo-component", version = "0.20.0" }
command = "cargo-component"
args = ["build", "-p", "golem-embed-openai", "--release", "--no-default-features"]

[tasks.release-build]
dependencies = [
    "release-build-openai",
]

[tasks.release-build-portable]
dependencies = [
    "release-build-openai-portable",
]

[tasks.release-build-all]
script_runner = "@duckscript"
script = '''
mkdir components/release

cm_run_task set-version

cm_run_task clean
cm_run_task release-build

cp target/wasm32-wasip1/release/golem_llm_openai.wasm components/embed/release/golem_llm_openai.wasm

cm_run_task clean
cm_run_task release-build-portable

cp target/wasm32-wasip1/release/golem_llm_openai.wasm components/embed/release/golem_llm_openai-portable.wasm
'''

[tasks.wit-update]
install_crate = { crate_name = "wit-deps-cli" }
command = "wit-deps"
args = ["update"]

[tasks.wit]
dependencies = ["wit-update"]

