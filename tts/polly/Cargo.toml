[package]
name = "tts-polly"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
httpdate = "1"
wit-bindgen     = "0.44"
wit-bindgen-rt  = "0.44"
serde           = { version = "1.0", features = ["derive"] }
serde_json      = "1.0"
base64          = "0.22"

# Golem's WASI-capable reqwest fork (synchronous on WASI):
# keep default-features = false; "charset" pulls in encoding_rs used by this fork.
reqwest = { git = "https://github.com/golemcloud/reqwest", branch = "update-april-2025", default-features = false, features = ["json", "charset"] }
[package.metadata.component]
package = "golem:tts-elevenlabs"

[package.metadata.component.target]
path  = "wit"
world = "provider"

[dev-dependencies]
base64 = "0.22"
hmac = "0.12"
sha2 = "0.10"
