      # DEBUG PROFILES
      deepgram-debug:
        files:
          - sourcePath: ../../test-audio-files/
            targetPath: /test-audio-files/
            permissions: read-write
        build:
          - command: cargo component build --no-default-features --features deepgram
            sources:
              - src
              - wit-generated
              - ../../common-rust
            targets:
              - ../../target/wasm32-wasip1/debug/test_tts.wasm
          - command: wac plug --plug ../../../../target/wasm32-wasip1/debug/golem_tts_deepgram.wasm ../../target/wasm32-wasip1/debug/test_tts.wasm -o ../../target/wasm32-wasip1/debug/test_deepgram_plugged.wasm
