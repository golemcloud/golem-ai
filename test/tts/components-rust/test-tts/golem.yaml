              - ../../target/wasm32-wasip1/debug/test_tts.wasm
              - ../../../../target/wasm32-wasip1/debug/golem_tts_deepgram.wasm
            targets:
              - ../../target/wasm32-wasip1/debug/test_deepgram_plugged.wasm
        sourceWit: wit
        generatedWit: wit-generated
        componentWasm: ../../target/wasm32-wasip1/debug/test_deepgram_plugged.wasm
        linkedWasm: ../../golem-temp/components/test_deepgram_debug.wasm
        clean:
          - src/bindings.rs

