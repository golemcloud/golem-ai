        linkedWasm: ../../golem-temp/components/test_janusgraph_debug.wasm
        clean:
          - src/bindings.rs

      # RELEASE PROFILES
      neo4j-release:
        build:
          - command: cargo component build --release --no-default-features --features neo4j
            sources:
              - src
              - wit-generated
              - ../../common-rust
