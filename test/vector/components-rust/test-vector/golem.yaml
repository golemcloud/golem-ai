# Vector test component profiles mirroring `test/video`
components:
  test:vector:
    profiles:
      # DEBUG PROFILES ---------------------------------------------------
      qdrant-debug:
        build:
          - command: cargo component build --no-default-features --features qdrant
            sources:
              - src
              - wit-generated
              - ../../common-rust
            targets:
              - ../../target/wasm32-wasip1/debug/test_vector.wasm
        sourceWit: wit
        generatedWit: wit-generated
        componentWasm: ../../target/wasm32-wasip1/debug/test_vector.wasm
        linkedWasm: ../../golem-temp/components/test_vector_qdrant_debug.wasm
        clean:
          - src/bindings.rs
      pinecone-debug:
