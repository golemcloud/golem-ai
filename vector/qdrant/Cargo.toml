golem-vector = { path = "../vector", version = "0.0.0", default-features = false }
log = { workspace = true }
golem-rust = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
