[package]
name = "golem-vector-qdrant"
version = "0.0.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://golem.cloud"
repository = "https://github.com/golemcloud/golem-llm"
description = "WebAssembly component for Qdrant vector database, with Golem Cloud"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

